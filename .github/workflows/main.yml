name: Flutter CI Check

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  flutter-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0' # حدد نسخة بدل stable لو تبي ثبات

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 8.7

      - name: Flutter Doctor
        run: flutter doctor -v
        working-directory: mobile_store_app

      - name: Get Flutter dependencies
        run: flutter pub get
        working-directory: mobile_store_app

      - name: Run Flutter build
        run: flutter build apk --debug --android-skip-build-dependency-validation
        working-directory: mobile_store_app
