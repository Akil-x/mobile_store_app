name: Flutter CI Check

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  flutter-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.13.6'  # حدد رقم النسخة بدل stable
          
      - name: Navigate to Flutter projec
        run: cd mobile_store_app  # غير الاسم حسب مجلد مشروعك
        
      - name: Flutter Doctor
        run: flutter doctor -v
        working-directory: mobile_store_app
        
      - name: Get Flutter dependencies
        run: flutter pub get
        working-directory: mobile_store_app

      - name: Run Flutter build
        run: flutter build apk --debug
        working-directory: mobile_store_app
